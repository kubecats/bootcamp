<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Document</title>
        <style>
            .bg-red{
                background-color: rgb(0,0,255);
            }
        </style>
    </head>
    <body>
        <!-- white, black -->
        <h1 style="background-color: blue;">파란색 배경</h1>
        <h1 style="color : blue;">파란색 글씨</h1>
        <!-- RGB- Red(0-255), Green(0-255) Blue(0-255) -->
        <h1 style="background-color: rgb(122, 46, 112);">RGB로 색상 지정</h1>
        <h1 style="background-color: rgba(122, 67, 46, 0.5);">RGB로 색상 지정</h1>
        <!-- HEX 16진수 표기법 이용 -->
        <h1 style="background-color: #9720207c;">HEX 값으로 색상 지정</h1>
        <!-- HSL(hue 색조, saturation 채도, lightness 밝기) 값 이용 -->
        <h1 style="background-color: hsl(147, 50%, 70%)">HSL 색상 지정</h1>
        <h1 style="background-color: hsla(147, 50%, 70%, 0.5)">HSL 색상 지정</h1>
        <h1 class="bg-red">feefefe</h1>
    </body>
</html>
