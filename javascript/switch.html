<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Date()
      const d = new Date();
      const day = d.getDay();
      console.log(day);
      //   0 일요일. 1 월요일, 2 화요일, 3 수요일, 4 목요일, 5 금요일, 6 토요일

      let dayName = "";
      if (day === 0) {
        dayName = "일요일";
      } else if (day === 1) {
        dayName = "월요일";
      } else if (day === 2) {
        dayName = "화요일";
      } else if (day === 3) {
        dayName = "수요일";
      } else if (day === 4) {
        dayName = "목요일";
      } else if (day === 5) {
        dayName = "금요일";
      } else if (day === 6) {
        dayName = "토요일";
      }

      console.log(dayName);

      // 비교하는 값이 상수값일 경우에는 if 문보다는 빠름
      // 금요일일 경우 if문에서 마지막까지 돌아야 함
      let dayName2 = "";
      switch (day) {
        case 0:
          dayname2 = "일요일";
          break;
        case 1:
          dayname2 = "월요일";
          break;
        case 2:
          dayname2 = "화요일";
          break;
        case 3:
          dayname2 = "수요일";
          break;
        case 4:
          dayname2 = "목요일";
          break;
        case 5:
          dayname2 = "금요일";
          break;
        case 6:
          dayname2 = "토요일";
          break;

        default:
          break;
      }
      console.log(dayname2);

      // 0부터 6이 요일인 특성을 이용해서 배열의 inex 번호를 통해 요일을 구할 수 있음
      const dayNames = [
        "일요일",
        "월요일",
        "화요일",
        "수요일",
        "목요일",
        "금요일",
        "토요일",
      ];
      console.log(dayNames[day]);

      //   ko, en에 따라 요일 언어를 다르게 표현해주는 부분 구현
      // (방법1)

      const dayNamesKO = [
        "일요일",
        "월요일",
        "화요일",
        "수요일",
        "목요일",
        "금요일",
        "토요일",
      ];

      const dayNamesEN = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const userLanguage = "en";

      if (userLanguage === "ko") {
        console.log(dayNamesKO[day]);
      } else if (userLanguage === "en") {
        console.log(dayNamesEN[day]);
      }

      // (방법2)
      // object 형태로 만들어 준다.
      // 방법1의 if문 부분이 필요없게 된다. 훨씬 심플함
      const dayNames2 = {
        ko: [
          "일요일",
          "월요일",
          "화요일",
          "수요일",
          "목요일",
          "금요일",
          "토요일",
        ],
        en: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
      };

      //   object를 다음과 같이 표현해서 사용할 수 있는 점 알아두기
      console.log(dayNames2[userLanguage][day]);
    </script>
  </body>
</html>
