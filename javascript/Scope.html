<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Scope은 선언된 변수에 대한 접근성
      let carName = "볼보";
      //   let carName = "기아차";
      function myFunction() {
        let carName = "기아차";
        console.log(carName);
      }

      myFunction();

      console.log(carName);
    </script>
  </body>
</html>
