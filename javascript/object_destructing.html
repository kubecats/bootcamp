  <body>
    <script>
      function getPerson() {
        return {
          firstName: "John",
          lastName: "Doe",
          age: 37,
          email: "john@gmail.com",
          city: "",
          country: "",
          company: "",
        };
      }

      // 서버에서 받아오는 값 중 일부만 사용하고 싶은 경우
      // 많이 사용되는 케이스임
      let { firstName, lastName } = getPerson();

      console.log(firstName);
      console.log(lastName);

      //   이렇게 사용하는 것과 동일하다고 볼 수 있음

    </script>
