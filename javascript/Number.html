<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">수량</label>
    <label type="number" name="" id ="">
    <script>
      let num = 323;
      //   num.toSring();

      // * toExponential()

      let x = 10.656;
      console.log("exponential():", x.toExponential());
      console.log("exponential(2):", x.toExponential(2));
      console.log("exponential(4):", x.toExponential(4));

      // * toFixed(), 소수점 이하 자리수 강제 표현, 자주 사용함
      console.log("toFixed(0):", x.toFixed(0));
      console.log("toFixed(1):", x.toFixed(1));
      console.log("toFixed(2):", x.toFixed(2));
      console.log("toFixed(3):", x.toFixed(3));
      console.log("toFixed(4):", x.toFixed(4));

      // * toPrecision(), 전체 자리수를 강제해줌
      console.log("toPrecision(2):", x.toPrecision(2));
      console.log("toPrecision(3):", x.toPrecision(3));
      console.log("toPrecision(4):", x.toPrecision(4));
      console.log("toPrecision(5):", x.toPrecision(5));
      console.log("toPrecision(6):", x.toPrecision(6));

      // * parseInt, 자주 사용
      console.log("parseInt('3'):", parseInt("3"));
      console.log("parseInt('12.33'):", parseInt("12.33"));
      console.log("parseInt('10 20 30'):", parseInt("10 20 30"));
      console.log("parseInt('10 years'):", parseInt("10 years"));

      // * parseFloat(), 자주 사용
      console.log("parseFloat('12.33'):", parseFloat("12.33"));

      console.log("Number.MAX_VALUE:", Number.MAX_VALUE)
      console.log("Number.MIN_VALUE:", Number.MIN_VALUE)
      console.log("Number.MAX_SAFE_INTEGER:", Number.MAX_SAFE_INTEGER)
      console.log("Number.MIN_SAFE_INTEGER:", Number.MIN_SAFE_INTEGER)

    </script>
  </body>
</html>
