<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열에서의 for -in 은 index가 나옴
      let brands = ["애플", "구글", "메타", "아마존", "네이버", "카카오"];
      for (const index in brands) {
        console.log(index); //brands 배열의 index 번호가 출력됨..
      }

      // object 에 있는 value를 출력하는데 for-in 이 아주 많이 사용됨!!!
      // 실무에서는 let person = getPerson(); 과 같은
      // 특정 함수를 호출하고 그 함수 서버로부터 사용자 정보를 가져오는 형태
      // object의 값에 어떤 타입이 들어있는지 알 수 없음

      let person = {
        name: "홍길동",
        age: 22,
        tel: "010-0000-0000",
        isAdult: true,
        siGunGu: "",
        grade: [],
      };

      // object에서는 []안에 문자열 데이터를 넣을 수 있음
      // key는 문자열임
      for (const key in person) {
        console.log(key, person[key]);
      }

      //  object 에서 동적으로 값을 받을 때는 주로 [] 사용
      // 정적으로 값을 받을때는 . 을 사용함
    </script>
  </body>
</html>
