<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // while condition을 만족하는 동안 코드 블록을 실행하시오.
      let i = 1;
      while (i <= 10) {
        console.log("number: ", i);
        i++;
      }

      // do-while
      // do에 들어간 코드블록은 무조건 실행한 뒤에, while의 조건문을 실행하는지 체크
      // while의 조건문을 실행하지 않으면 빠져나옴
      i = 11;
      do {
        console.log("number: ", i);
        i++;
      } while (i <= 10);

      // while과 for의 차이는
      // while은 몇번이 반복되는지 모를때 사용함
      let inputCoin = 7000;
      let coinUnit = 500;
      let coinCount = 0;

      while (inputCoin > 0) {
        inputCoin = inputCoin - coinUnit;
        coinCount++;
      }

      console.log(coinCount);
    </script>
  </body>
</html>
