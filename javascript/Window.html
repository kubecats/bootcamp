<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="doDelete();">삭제</button>
    <button onclick="stop();">중지</button>

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>상세보기</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>홍길동</td>
          <td><button onclick="openUserDetail('0001');">상세보기</button></td>
        </tr>
      </tbody>
    </table>

    <script>
      // javascript는 객체의 집합이다.
      // alert("이것은 경고창입니다");
      // window.alert인데 생략해서 사용, 이유는 window가 전역객체이기 떄문이다.

      function doDelete() {
        // const r = confirm("정말 삭제하시겠습니까?");
        // console.log(r);

        let pass = prompt("삭제할 instance 를 입력하세요.");
        if (pass === "1234") {
          if (confirm("정말 삭제하시겠습니까?")) {
            console.log("삭제가 실행됩니다.");
          }
        } else {
          alert("instance id가 맞지 않습니다.");
        }
      }

      function openUserDetail(userID) {
        window.open("https://naver.com"); //새로운 창을 띄워서 보여줌, 최근 개발 방식은 아니긴 함
      }

      // setTimeout(), clearTimeout()
      // - 용도: 유뷰브에서 광고 띄울때의 상황에서 사용될 수 있음
      // - 용도: 휴대폰 3분 인증 등의 상황에서 사용될 수 있음
      let myExec = setTimeout(function () {
        console.log("3초 후에 출력됩니다.");
      }, 3000);

      function stop() {
        clearTimeout(myExec);
        clearTimeout(myExec2); //stop에서 사용하기 위하여 myExec2라는 변수에 할당해 넣었음
      }

      // setInterval, clearInterval
      // - 용도: 슬라이드를 넘길때 사용될 수 있음
      // - 용도: 데이터를 일정시각마다 갱신해야할때, 주식정보 등
      let myExec2 = setInterval(function () {
        console.log("3초 마다 실행");
      }, 3000);
    </script>
  </body>
</html>
