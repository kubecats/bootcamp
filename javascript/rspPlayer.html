  <body>
    <button onclick="rspPlayer('가위');">가위</button>
    <button onclick="rspPlayer('바위');">바위</button>
    <button onclick="rspPlayer('보');">보</button>

    <script>
      function getRandomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function rspPlayer(userRsp) {
        //playerRsp를 getRandomInteger 함수를 통해 결정
        const rsp = ["가위", "바위", "보"];
        const playerRsp = rsp[getRandomInteger(0, 2)];

        // 입력받은 userRsp와 랜덤으로 결정된 playerRsp를 확인
        console.log("user", userRsp);
        console.log("player", playerRsp);

        // userRsp가 playRsp에 대비, 이기기 위한 경우를 object의 key, value 형태 로 정의
        // userRsp가 key인 경우, playRsp가 value일때, userRsp가 승리함
        const userWinValue = {
          가위: "보",
          바위: "가위",
          보: "바위",
        };

        const result =
          userRsp === playerRsp
            ? 0
            : userWinValue[userRsp] === playerRsp
            ? 1
            : -1;

        console.log(result);
      }
