  <body>
    <script>
      // Map 객체 - 자료구조
      // key - value 쌍
      // object 가 key-value 쌍

      let oUser = {};
      oUser.name = "홍길동";
      oUser.email = "abc@gmail.com";
      oUser.phone = "010-0000-0000";

      let userMap = new Map();
      userMap.set("name", "홍길동");
      userMap.set("email", "abc@gmail.com");
      userMap.set("phone", "010-0000-0000");

      //   userMap.size();
      //   userMap.has("name");
      //   userMap.delete("name");
      //   userMap.clear();

      userMap.forEach(function (item) {
        console.log(item);
      });

      console.log(userMap.get("name"));
    </script>
  </body>
