  <body>
    <script>
      // #1-1. 앞 배열요소보다 큰 수 출력하기
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);

        answer = arr.filter(function (v, i) {
          return arr[i] > arr[i - 1];
        });

        return answer;
      }
      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
