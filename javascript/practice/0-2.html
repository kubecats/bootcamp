  <body>
    <script>
      // #0.2 삼각형 만들기
      function solution(a, b, c) {
        let sum = a + b + c;

        let answer, max;
        if (a > b) max = a;
        else max = b;
        if (max < c) max = c;

        sum = sum - c;
        if (sum > max) answer = "yes";
        else answer = "no";

        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 77));
    </script>
