      a = [10, 11, 12, 13, 14, 15];

        },
        [1, 2] //this로 넘겨지는 값 같음

      console.log("==================");

      // map
      // predicate가 매개함수임
      // 원본 배열의 값과 index번호를 v와 i에 넘겨줌
      // callback 함수가 return 값을 새로운 값으로 하는 배열을 생성

      function map(predicate, thisArg) {
        let list = [];
        for (let i = 0; i < a.length; i++) {
          list.push(predicate(a[i], i));
        }
        return list;
      }

      b = [10, 11, 12, 13, 14, 15];

      let answer = b.map(function (v, i) {
        //   return v * v;
        if (v % 2 == 0) return v;
      });
      console.log(answer);
      console.log("==================");

      // filter
      // callback 함수가 true를 return한 요소만 출력
      // 원본 배열의 요소에서 특정 값만 filtering

      function filter(predicate, thisArg) {
        let list = [];
        for (let i = 0; i < a.length; i++) {
          if (predicate(a[i], i)) list.push(a[i]); //원본 배열의 원소를 새로운 배열의 원소로 해줌
        }
        return list;
      }

      c = [10, 11, 12, 13, 14, 15];

      let answer2 = c.filter(function (v, i) {
        return v % 2 == 1;
      });
      console.log(answer2);
