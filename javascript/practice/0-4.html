  <body>
    <script>
      // #0-4. 1~n 까지의 합계
      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer = answer + i;
        }
        return answer;
      }

      console.log(solution(10));
    </script>
