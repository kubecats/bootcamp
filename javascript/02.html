<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 변수
            // var - 선언자
            // x - 변수명(변수이름)
            var x = "kubecat";
            var userName ="kubecat"; //카멜 표기법 (camelCase)
            var companyCode ="";

            var user_Name =""; //스네이크 표기법 (snake_case)
            var UserName =""; //파스칼 표기법 (Pascal_case)
            var strUserName =""; //헝가리언 표기법 str numTelephone iTelephone
            // ECMA

            var x=5;
            var y=7;
            var z=x+y;
            console.log(z);
            console.log("test");

            x=9;
            y=10;
            z=x+y;
            console.log(z);
            // 변수에 var 외에 let, const가 추가됨

            let x1=5;
            x1=7;
            // let x1=9; let은 재할당은 가능하나 재선언 불가
            
            const x2=12;
            // x2=4; const는 재할당 불가

            // const로 변수 선언시에는 암묵적으로 대문자와 _ 로 생성
            const PI=3.14;
            const COLOR_RED="#ff000";

            // 가급적 var은 사용하지 말것

            let x2;
            x2=3;

            // let x3=undefined; 변수에 값을 할당하지 않았을때 undefined 로 저장됨
        </script>
    </body>
