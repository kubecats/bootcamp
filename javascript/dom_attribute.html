<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력하는 값이 value로 들어감 -->
    <input
      type="text"
      name="kk"
      id="userId"
      value=""
      onkeyup="checkRequired();"
    />
    <br />
    <select name="" , id="city" onchange="selectCity();">
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>

    <select name="" , id="si" disabled>
      <option value="02">제주시</option>
      <option value="051">서귀포시</option>
    </select>

    <button onclick="getInfo();">가져오기</button>
    <button onclick="setInfo();">설정하기</button>
    <button onclick="doSave();" id="btnSave" disabled>저장하기</button>
    <script>
      // Dom에 접근하고 나면 그 다음 할일은?
      // 결국은 속성 정보를 제어하는 것 - 정보를 가져오거나 정보로 설정하는 것

      function selectCity() {}
      function checkRequired() {
        if (document.querySelector("#userId").value.length > 0) {
          document.querySelector("#btnSave").disabled = false;
        } else {
          document.querySelector("#btnSave").disabled = true;
        }
      }

      function getInfo() {
        //  개발자들이 보통 이 방법으로 사용 많이 함
        let userId = document.querySelector("#userId").value;
        // getAttribute로 value 값을 가져오지는 못함
        // 이 방식으로는 거의사용하지 않음
        // let userId = document.querySelector("#userId").getAttribute("value");
        console.log(userId);

        console.log(document.querySelector("#city").value);
      }

      function setInfo() {
        document.querySelector("#userId").value = "kubecat";
        // setAttribute로는 value를 가져올 수 있음
        // document.querySelector("#userId").setAttribute("value", "kubecat");
      }

      function doSave() {}
    </script>
  </body>
</html>
