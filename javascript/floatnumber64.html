<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>

            // 64비트 부동소수점
            // 64개의 0101010 공간으로 구성
            let x=0.1;
            let y=0.2;
            let z=x+y;
            console.log(z); // 0.3이 아닌 0.30000000000000004

            // 소수점이 없는 경우 : 정수인 경우
            let x1 =9999999999999999;
            console.log(x1); //10000000000000000
            console.log(Number.MAX_SAFE_INTEGER); // 9007199254740991 javascript로 사용할 수 있는 최대 숫자
            console.log(Number.MIN_SAFE_INTEGER); // -9007199254740991 javascript로 사용할 수 있는 최소 숫자

            console.log(3/0); //Infinity

        </script>
    </body>
</html>
