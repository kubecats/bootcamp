  <body>
    <script>
      function log(msg) {
        console.log(msg);
      }

      log("콘솔에 출력합니다.");
      log();

      // 개발자마다 다른 형식을 지정할 수도 있으므로 parameter를 지정해줌
      // order의 qty에 1로 설정해놓는데 등 사용할 수 있음
      function convertDataFormat(format = "YYYY-MM-DD") {
        let today = new Date();
        let year = today.getFullYear();
        let month = (today.getMonth() + 1).toString().padStart(2, 0);
        let day = today.getDate().toString().padStart(2, 0);

        let formatDate = format
          .replace("YYYY", year)
          .replace("MM", month)
          .replace("DD", day);

        console.log(formatDate);
      }

      convertDataFormat();

      //   convertDataFormat("YYYY-MM-DD");
      //   convertDataFormat("MM-DD-YYYY");
      //   convertDataFormat("DD-MM-YYYY");
    </script>
  </body>
