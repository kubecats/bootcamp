<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // String 객체
      let txt = "javascript";

      // let obj = {
      //   fun1: function () {},
      //   fun2: function () {},
      //   fun3: function () {},
      //   length: 15,
      // };

      console.log(txt.length);

      // indexOf()
      let str = "Welcome Jeju!";
      console.log(str.indexOf("W")); // 0
      console.log(str.indexOf("e")); // 1
      console.log(str.indexOf("Jeju")); // 8

      // 전화번호에 - (문자나 키워드) 를 넣었는지 않넣었는지 체크할때 많이 사용
      let tel = "010-0000-0000";
      let tel2 = "01000000000";
      console.log("tel2.indexOf:", tel2.indexOf("-")); // 없으면 -1이 나옴

      if (tel.indexOf("-") === -1) {
        console.log("잘못입력");
      }

      // lastIndexOf()
      console.log("lastIndexOf:", str.lastIndexOf("e")); // 9

      // slice()
      console.log("slice:", str.slice(8, 12));
      console.log("slice:", str.slice(str.indexOf("Jeju"), 12));
      console.log("slice:", str.slice(8)); //시작 index 만 주면 종료는 끝까지 감
      console.log("slice:", str.slice(-5, -1));

      // 숫자의 특정형식 만들기
      let numberFormat = "$#,###.##";
      let numberFormatKO = "#,###";
      let numberFormatEU = "#,###.##";
      let percentFormat = "#,###.##%";

      let amount = 31234220;
      let rate = 34.5;

      // if (percentFormat.slice(-1) === "%") {
      // }

      // substinrg()
      // 종료 index를 생략할수 없고, minus를 사용할 수 없음
      console.log("substring:", str.substring(8, 12));
      console.log(
        percentFormat.substring(percentFormat.length - 1, percentFormat.length)
      );
      // let amount = "3,123,452";

      // substr()
      // 시작인덱스, 길이
      let date = "20220125";
      let year = date.slice(0, 4); // date.substring(0,4)
      let month = date.slice(4, 6); //date.substring(4,6)
      let day = date.slice(6, 8); //date.substring(6,8)

      console.log("year:", year);
      console.log("month:", month);
      console.log("day:", day);

      // 시작index와 잘라낼 길이만 알면 됨
      // substr은 필요한 자리수만큼만 지정하면 되서 편함
      let year2 = date.substr(0, 4);
      let month2 = date.substr(4, 2);
      let day2 = date.substr(6, 2);

      console.log("year2:", year2);
      console.log("month2:", month2);
      console.log("day2:", day2);

      // replace() 함수
      // 앞에 한게만 바뀜
      str = "Welcome Jeju! Jeju!";
      console.log("replace: ", str.replace("Jeju", "Seoul"));

      // 정규식을 통해 모든 Jeju를 Seoul로 바꿔줌
      console.log("replace: ", str.replace(/Jeju/g, "Seoul"));

      // toUpperCase(), toLowerCase
      // CSS에서 바뀐다고 바껴지는게 아님
      console.log("toUpperCase: ", str.toUpperCase());
      console.log("toLowerCase: ", str.toLowerCase());

      // concat()
      let txt1 = "Hello";
      let txt2 = "World";
      let txt3 = txt1 + " " + txt2;
      console.log("txt3:", txt3);
      let txt4 = txt1.concat(" ", txt2);
      console.log("txt4:", txt4);

      // trim()
      str = " kubecat";
      console.log("trim: ", str.trim());

      let name = "고 승 원";
      // 첫번재 공백만 없애줌
      console.log(name.replace(" ", ""));
      // 정규식 표현을 통해 공백을 다 없애줌
      console.log(name.replace(/\s/g, ""));

      // 8과
      // * padStart(), padEnd()
      // string 형태만 사용할 수 있음
      // padEnd()보다는 padStart()를 많이 쓰는 경향이 있음
      str = "155"; //번호를 무조건 4자리로 표기해야함
      // 학번이 년도 2자리 + 학과번호 2자리 + 입학순서(이름 가나다순) 4자리
      // 2203 0004
      console.log("padStart:", str.padStart(4, "0")); //4자리를 무조건 만들겠다, 앞자리는 0 으로 채우겠다.

      // padStart 함수를 사용하지 않는 경우는 다음과 같이 while 문으로 구성
      //   while (str.length < 4) {
      //     str = "0" + str;
      //   }
      //   console.log(str);

      console.log("padEnd:", str.padEnd(4, "0")); //뒤에 0을 붙여줌

      // * charAt() - 뭔말인지 모르겄음
      str = "A0001"; //Admin 관리자
      console.log("charAt():", str.charAt(0));

      // * split()
      // 내가 지정한 parameter를 기준으로 문자열을 구분해서 배열로 저장해줌
      // 첫번째는 빈칸으로 들어가게 됨
      let tag = "#개발자의품격#웹개발#부트캠프#자바스크립트";
      let tags = tag.split("#");
      console.log("tags:", tags);

      let email = "a@gmail.com, b@gmail.com, c@gmail.com";
      let emails = email.split(",");
      console.log("emails:", emails);

      // split을 통한 년, 월, 일 분리를 쉽게 할 수 있음
      date = "2022-01-26";
      dates = date.split("-");
      year = dates[0];
      month = dates[1];
      day = dates[2];

      console.log(year);
      console.log(month);
      console.log(day);

      // * startWith(), endsWith()
      let url = "http://website.com";
      console.log(url.startsWith("http://"));

      let file = "abc.pdf";
      console.log(file.endsWith(".pdf"));
    </script>
  </body>
</html>
