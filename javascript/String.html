<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // padStart(), padEnd()
      str = "155"; //번호를 무조건 4자리로 표기해야함
      // 학번이 년도 2자리 + 학과번호 2자리 + 입학순서(이름 가나다순) 4자리
      // 2203 0004
      console.log(str.padStart(4, "0")); //4자리를 무조건 만들겠다, 앞자리는 0 으로 채우겠다.

      //padStart 함수가 없는 경우는 while 문으로 구성
      //   while (str.length < 4) {
      //     str = "0" + str;
      //   }
      //   console.log(str);

      console.log(str.padEnd(4, "0")); //뒤에 0을 붙여줌

      //charAt()
      str = "A0001"; //Admin 관리자
      console.log(str.charAt(0));

      // split()
      // 내가 지정한 parameter를 기준으로 문자열을 구분해줌
      let tag = "#개발자의품격#웹개발#부트캠프#자바스크립트";
      let email = "a@gmail.com, b@gmail.com, c@gmail.com";

      let tags = tag.split("#");
      let emails = email.split(",");
      console.log(tags);
      console.log(emails);

      // split을 통한 년, 월, 일 분리를 쉽게 할 수 있음
      date = "2022-01-26";
      dates = date.split("-");
      year = dates[0];
      month = dates[1];
      day = dates[2];

      console.log(year);
      console.log(month);
      console.log(day);

      //startWith(), endsWith()
      let url = "http://website.com";
      console.log(url.startsWith("http://"));

      let file = "abc.pdf";
      console.log(file.endsWith(".pdf"));
    </script>
  </body>
</html>
